  <script>
    function initialize() {
      console.info('body.onload called')

      let modesDropdown = document.getElementById('modes');
      modesDropdown.length = 0;

      fetch(window.location.origin + '/api/modes')
        .then(
          function (response) {
            if (response.status !== 200) {
              console.warn('Error requesting /api/modes. Status Code: ' + response.status);
              return;
            }

            response.json().then(function (data) {
              let option;

              console.info('modes = ' + data);
              for (let i = 0; i < data.length; i++) {
                option = document.createElement('option');
                option.text = data[i];
                modesDropdown.append(option);
              }
            });
          }
        )

      let dropdown2 = document.getElementById('faces');
      dropdown2.length = 0;
      const url2 = window.location.origin + '/api/faces'
      const request2 = new XMLHttpRequest();
      request2.open('GET', url2, true)
      request2.onload = function () {
        if (request2.status === 200) {
          console.info('faces = ' + request2.responseText);
          const data = JSON.parse(request2.responseText);
          let option;
          for (let i = 0; i < data.length; i++) {
            option = document.createElement('option');
            option.text = data[i];
            dropdown2.append(option);
          }
        } else {
          console.error('An error occurred fetching the JSON from ' + url2)
        }
      }
      request2.send();

      let dropdown3 = document.getElementById('drawstyles');
      dropdown3.length = 0;
      const url3 = window.location.origin + '/api/drawstyles'
      const request3 = new XMLHttpRequest();
      request3.open('GET', url3, true)
      request3.onload = function () {
        if (request3.status === 200) {
          console.info('drawstyles = ' + request3.responseText);
          const data = JSON.parse(request3.responseText);
          let option;
          for (let i = 0; i < data.length; i++) {
            option = document.createElement('option');
            option.text = data[i];
            dropdown3.append(option);
          }
        } else {
          console.error('An error occurred fetching the JSON from ' + url3)
        }
      }
      request3.send();

      updateState();
    }

    function updateState() {

      fetch(window.location.origin + '/api/settings')
        .then(
          function (response) {
            if (response.status !== 200) {
              console.warn('Error requesting /api/settings. Status Code: ' + response.status);
              return;
            }

            response.json().then(function (data) {
              document.getElementById('modes').value = data["mode"];
              document.getElementById('faces').value = data["clockFace"];
              document.getElementById('drawstyles').value = data["drawStyle"];
              document.getElementById('brightness').value = data["brightness"];
              document.getElementById('speed').value = data["speed"];
              console.info('clockColor = ' + data["clockColor"])
            });
          }
        )
    }

    function onchangeModeName(element) {
      const xhr = new XMLHttpRequest();
      const json = { mode: element.value }
      xhr.open('POST', window.location.origin + '/api/settings')
      xhr.setRequestHeader('Content-Type', 'application/json')
      xhr.send(JSON.stringify(json))
      console.info('changeModeName = ' + element.value)
    }
